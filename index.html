

<!DOCTYPE html>
<html>

<head>
    <title>
        MustangV2
    </title>
    <link rel="stylesheet" href="index.css">
    
    

<body onload="initApplication()">
    <form autocomplete="off" onclick="showLookup()">
        <div class="autocomplete">
            <input id="myInput" type="search" placeholder="Search For a Contact" ><br><br>
        </div>
    </form>

    
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off"  method="post" action="/action_page.php">
                    <div class= "autocomplete">
                        <label for = "automplete-1">Name </label>
                        
                        <label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" id="fullName">
                    

                    
                        <label for = "automplete-1">Email</label>
                        
                        <input type="text"  id="emailID">
            
                     
                        <label for = "automplete-1">City</label>
                        <input type="text" name="salary" id="cityID">
                    

                   
                        <label for = "automplete-1">State</label>
                        <input type="text" name="city" id="stateID">
                    

                    <class  class="form-action-buttons">
                        <input type="submit" value="Add New Contact">
                    </class>

                    <div  class="form-action-buttons">
                        <input id="pre" type="button" value="Previous" onclick="previous()">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="button" value="Next" autofocus onclick="next()">
                    </div>
                    </div>
                </form>

                <tr>
                    <td>Zip</td>
                    <td>
                        <input id="zipID" name="zip" type="text" pattern="[0-9]*" value="" maxlength="5" onfocus="autoFill()" onblur="autoFill()">
                        
                    </td>
                </tr>
            
                    <h1>Mustang Version Two</h1>         
            
                     <p id = "statusID"> Contacts Loading %</p>
                    <button onclick="loadIndex()">Load Index</button><br>
                    Index:<p id="indexID"></p>
            
                    <button onclick="loadContacts()">Load Contacts</button><br>
                    Contacts:<p id="contactsID"></p>
                    
            
                    <button onclick="logContacts()">Log Contacts to Console</button><br>
            
                
            </td>
            <td>

                <p id="statusID"></p>
                <table class="list" id="updates">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>email</th>
                            <th>City</th>
                            <th>state</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>

</html>
